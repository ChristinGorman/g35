<!DOCTYPE html>
<html lang="en">
<head>
  <!-- dette gjør at man kan ha egne styling-regler for desktop vs mobil -->
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <!-- meta-properties som starter med og: definerer hvordan "preview" av siden vil se ut når du sender folk en link til siden. OG står for "open graph" -->
  <meta property="og:description" content="The best rocket league team in Norway">
  <meta property="og:image" content="https://g35-rl.no/favicon.png">
  <!-- shortcut icon er det ikonet som vises i nettleser-fanen når man åpner siden -->
  <link rel="shortcut icon" href="favicon.png"/>
  <!-- Charset utf-8 handler bare om hvilke tegn vi kan skrive -->
  <meta charset="utf-8"/>
  <!-- Link til CSS-fila der "style" er definert. Den er en egen fil ved siden av index.html -->
  <link rel="stylesheet" href="style.css"/>
  <!-- script hentet fra Twitch, sånn at vi kan vise live-stream av kampene deres på siden uten å måtte gå til twitch -->
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
</head>
<body>
<h1>
  <div class="middleAlign">
    <img class="headerImg" src="favicon.png"/><span>G35</span>
  </div>
</h1>

<ul class="playerList">
  <li>
    <a class="playerLink"
       href="https://rocketleague.tracker.network/rocket-league/profile/steam/76561198807516324/overview"
       target="_blank">
      <img class="avatar" src="https://avatars.steamstatic.com/93a49d635da13a469ab64fa2793fcef6f3a92c02_full.jpg" />
      <span>Báxtian</span>
    </a>
  </li>
  <li>
    <a class="playerLink" href="https://rocketleague.tracker.network/rocket-league/profile/epic/Joyo%20enjoyer/overview">
      <img src="https://imgsvc.trackercdn.com/url/size(128),fit(cover)/https%3A%2F%2Ftrackercdn.com%2Fcdn%2Frocketleague.tracker.network%2Fimages%2FdefaultAvatar.jpg/image.jpg"
           class="avatar"/>
      <span>Toby . . . (aka Joyo Enjoyer)</span>
    </a>
  </li>
  <li>
    <a href="_blank" class="playerLink"  href="https://rocketleague.tracker.network/rocket-league/profile/steam/76561198949194968/overview">
      <img src="https://avatars.steamstatic.com/f24ae4248eeed6c45c8c8bd0b0714885fcf725ac_full.jpg" class="avatar"  />
      <span>LeNgocZz</span>
    </a>
  </li>
  <li>
    <a class="playerLink" href="https://rocketleague.tracker.network/rocket-league/profile/epic/ShawnIV/overview">
      <img class="avatar" src="https://imgsvc.trackercdn.com/url/size(128),fit(cover)/https%3A%2F%2Ftrackercdn.com%2Fcdn%2Frocketleague.tracker.network%2Fimages%2FdefaultAvatar.jpg/image.jpg" />
      <span>ShawnKz</span>
    </a>
  </li>
</ul>

<div class="middleAlign centerAlign" id="twitch-embed"></div>

<!-- Create a Twitch.Embed object that will render within the "twitch-embed" element -->
<script type="text/javascript">
  new Twitch.Embed("twitch-embed", {
    width: 800,
    height: 600,
    channel: "g35_rl",
  });
</script>

</body>
</html>
